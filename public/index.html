<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      margin: 25px auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 600px;
      font-size: 16px;
    }
    input[type="text"] {
      height: 32px;
      line-height: 32px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0 5px;
    }
    input[type="text"]:focus {
      outline: 1px solid rgb(202, 219, 255);
    }
    input[type="text"]::placeholder {
      opacity: 0.5;
    }
    button {
      height: 32px;
      padding: 0 10px;
      border-radius: 4px;
    }
    .btn {
      border: none;
    }
    .normal {
      color: #fff;
      background-color: #00AEEC;
    }
    .normal:hover {
      background-color: #40C5F1;
    }
    .danger {
      color: #fff;
      background-color: #fb7299;
    }
    .danger:hover {
      background-color: #fc8bab;
    }

    .header {
      display: flex;
      padding: 5px;
    }
    .list {
      padding: 10px 5px;
      display: flex;
      flex-direction: column;
      list-style: none;
      text-align: left;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .list li {
      height: 42px;
      padding: 0 5px;
      border-bottom: 1px solid #ddd;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list li:last-child {
      border-bottom: none;
    }
    .footer {
      padding: 5px;
      display: flex;
      justify-content: space-between;
    }
    .onlychild:only-of-type {
      color: red
    }
    
  </style>
</head>
<body>
  <div>
    <div class="onlychild">懂得多</div>
    <p class="onlychild2">懂得多</p>
  </div>
  <div id="root" class="wrapper">
    <div class="header">
      <input type="text" placeholder="请输入并回车" />
    </div>
    <ul class="list">
      <li>
        <div>
          <input type="checkbox" />
          <span>吃饭</span>
        </div>
        <div>
          <button class="btn normal">编辑</button>
          <button class="btn danger">删除</button>
        </div>
      </li>
      <li>
        <div>
          <input type="checkbox" />
          <span>睡觉</span>
        </div>
        <button class="btn danger">删除</button>
      </li>
    </ul>
    <div class="footer">
      <div>
        <input type="checkbox" />
        <span>已选中1条/共2条</span>
      </div>
      <div>
        <button class="btn danger">删除已选中</button>
      </div>
    </div>
  </div>
</body>
</html>
